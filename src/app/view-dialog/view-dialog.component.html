<p>
    <mat-toolbar>
      <div class="w-100 d-flex justify-content-between">
      <span>Recordings</span>
      <i class="bi bi-x close-btn pointer" (click)="onClose(false)"></i>
    </div>
    </mat-toolbar>
  </p>
<div class="container-fluid mb-3">
    <div class="container">
        <div class="card">
             <div class="card-body">
                <section class="table-container mt-3" tabindex="0">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <!-- <th scope="col">Title</th> -->
                            <th scope="col">Download Link</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let record of viewRecordList;let i = index;">
                            <ng-container>
                              <td>
                                  {{i+1}}
                              </td>
                              <td>
                                {{record.createdAt | date: 'dd-MM-YYYY'}}
                             </td>
                              <!-- <td>
                                  {{record.title}}
                              </td> -->
                              <td>
                                 <a target="_blank" (click)="downloadFile(record.file)">Download</a> 
                              </td>
                          </ng-container>
                          </tr>

                            <th scope="row">1</th>

                            <td>@mdo</td>
                          </tr>
                          <tr>

                          </tr>

                          </tr> -->
                        </tbody>
                      </table>
                </section>
             </div>
        </div>
    </div>
</div>
