<ng-container *ngIf="isVideoUploading;">
  <div class="container-fluid">
    <div  class="uploading-overlay">
        <div class="uploading-message">
            <p>Video Uploading, Please Wait...</p>
            <span class="spinner-container">
              <mat-spinner diameter="25" color="primary"></mat-spinner>
            </span>
        </div>
    </div>
  </div>
</ng-container>
<div class="row">
  <div class="d-flex header justify-content-center">
    <ng-container *ngIf="isLogo; else default">
      <img [src]="logo">
    </ng-container>
    <ng-template #default>
      <img src="../../assets/favicon.png">
    </ng-template>
  </div>
</div>
    <div class="d-flex video-container justify-content-center">
      <video #videoElement autoplay muted loop id="myVideo">
        <source [src]="videoBlobUrl">
      </video>
    </div>
    <div class="d-flex button-ui justify-content-center">
            <div class="button-container">
              <button class="video-button record-time" *ngIf="this.isVideoRecording && !this.videoBlobUrl" >{{videoRecordedTime}}</button>
              <button class="video-button start-button" (click)="startVideoRecording()" *ngIf="!this.isVideoRecording&& !this.videoBlobUrl" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"/>
                </svg>
                <span class="ml-2">Start Video Recording</span>
               </button>
              <button class="video-button cancel-button" (click)="clearVideoRecordedData()" *ngIf="!this.isVideoRecording&& this.videoBlobUrl">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
                <span class="ml-2">Clear Video Recording</span>
                </button>
              <button class="video-button stop-button" (click)="stopVideoRecording()" *ngIf="this.isVideoRecording&& !this.videoBlobUrl">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video-off" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M10.961 12.365a1.99 1.99 0 0 0 .522-1.103l3.11 1.382A1 1 0 0 0 16 11.731V4.269a1 1 0 0 0-1.406-.913l-3.111 1.382A2 2 0 0 0 9.5 3H4.272l.714 1H9.5a1 1 0 0 1 1 1v6a1 1 0 0 1-.144.518l.605.847zM1.428 4.18A.999.999 0 0 0 1 5v6a1 1 0 0 0 1 1h5.014l.714 1H2a2 2 0 0 1-2-2V5c0-.675.334-1.272.847-1.634l.58.814zM15 11.73l-3.5-1.555v-4.35L15 4.269v7.462zm-4.407 3.56-10-14 .814-.58 10 14-.814.58z"/>
                </svg>
                <span class="ml-2">Stop Video Recording</span>
                </button>
            </div>
    </div>
